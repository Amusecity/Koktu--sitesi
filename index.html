<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Terminali</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 10px;
    }

    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 10px;
      width: 300px;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff00;
      display: none;
      position: relative;
    }

    #error-box {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: red;
      color: white;
      font-size: 2em;
      padding: 20px 40px;
      display: none;
      animation: blink 0.5s infinite alternate;
      z-index: 999;
      box-shadow: 0 0 20px red;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    #startBtn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="terminal" id="terminal1"></div>
  <div class="terminal" id="terminal2"></div>
  <div class="terminal" id="terminal3"></div>
  <div class="terminal" id="terminal4"></div>
</div>

<div id="error-box">⚠️ ERROR ⚠️</div>
<button id="startBtn">Çıkış</button>

<script>
  const messages = [
    "Virüs yükleniyor...",
    "IP adresi bulunuyor...",
    "Veriler siliniyor...",
    "Dosya şifreleniyor...",
    "Sistem çöküyor...",
    "Gizli klasörler açılıyor...",
    "Çekirdek erişimi elde edildi...",
    "Root erişimi verildi...",
    "Hesap verileri ele geçirildi...",
    "Bilinmeyen işlem başlatıldı...",
    "Firewall devre dışı bırakıldı...",
    "Arka kapı açıldı...",
    "Tüm mesajlar okunuyor...",
    "Kamera erişimi alındı...",
    "Mikrofon kaydı başladı...",
    "Disk formatlanıyor...",
    "RAM belleği aşırı kullanılıyor...",
    "Veri tabanı bozuldu...",
    "Sistem kaynakları çalınıyor...",
    "IP adresi Çin'e yönlendiriliyor..."
  ];

  const terminals = [
    document.getElementById('terminal1'),
    document.getElementById('terminal2'),
    document.getElementById('terminal3'),
    document.getElementById('terminal4')
  ];

  const errorBox = document.getElementById('error-box');
  const startBtn = document.getElementById('startBtn');
  let audio = new Audio('https://freesound.org/data/previews/456/456783_5121236-lq.mp3'); // korku sesi

  function typeToTerminal(terminal, count, delay, onComplete) {
    terminal.style.display = 'block';
    let i = 0;
    const interval = setInterval(() => {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      terminal.innerHTML += msg + "<br>";
      terminal.scrollTop = terminal.scrollHeight;
      i++;
      if (i >= count) {
        clearInterval(interval);
        if (onComplete) onComplete();
      }
    }, delay);
  }

  function startSequence() {
    startBtn.style.display = 'none';
    audio.loop = true;
    audio.play().catch(e => console.log("Ses çalınamadı:", e));

    typeToTerminal(terminals[0], 1000, 5, () => {});
    setTimeout(() => typeToTerminal(terminals[1], 1000, 5, () => {}), 20 * 5);
    setTimeout(() => typeToTerminal(terminals[2], 1000, 5, () => {}), 40 * 5);
    setTimeout(() => typeToTerminal(terminals[3], 1000, 5, () => {
      errorBox.style.display = 'block';
    }), 60 * 5);
  }

  startBtn.addEventListener('click', startSequence);
</script>

</body>
</html>
