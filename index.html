<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korkunç Hacklenmiş Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    color: red;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: blinkBackground 0.3s infinite alternate;
  }

  @keyframes blinkBackground {
    0% { background-color: black; }
    50% { background-color: darkred; }
    100% { background-color: black; }
  }

  .terminal {
    background: black;
    border: 3px solid red;
    padding: 20px;
    width: 90vw;
    max-width: 700px;
    box-sizing: border-box;
    box-shadow: 0 0 30px red;
    color: lime;
    height: 400px;
    overflow-y: auto;
    user-select: none;
    position: relative;
  }

  .terminal h2 {
    color: crimson;
    margin: 0 0 15px 0;
    text-shadow: 0 0 10px red;
  }

  .skull {
    position: absolute;
    top: -40px;
    right: 10px;
    width: 70px;
    filter: drop-shadow(0 0 8px crimson);
    animation: flickerSkull 0.2s infinite alternate;
  }

  @keyframes flickerSkull {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 1.1em;
    line-height: 1.2em;
  }

  .warning {
    color: red;
    font-weight: bold;
    text-shadow: 0 0 7px red;
  }
</style>
</head>
<body>
  <div class="terminal" aria-live="polite" aria-atomic="false" aria-relevant="additions">
    <h2>⚠️ SYSTEM BREACH DETECTED ⚠️</h2>
    <img class="skull" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Skull_icon.svg/1024px-Skull_icon.svg.png" alt="Skull Icon" />
    <pre id="terminalText"></pre>
  </div>

<script>
  const terminal = document.getElementById('terminalText');
  const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  audio.loop = true;

  // Mesajlar dizisi, hızlı ve korkutucu
  const messages = [
    ">>> WARNING: SYSTEM INTRUSION DETECTED <<<",
    "[*] Virus spreading through network...",
    "[*] Ransomware encrypting files...",
    "[*] Firewall breached...",
    "[*] Accessing root privileges...",
    "[*] Erasing backups...",
    "!!! DATA CORRUPTION IMMINENT !!!",
    "!!! SYSTEM OVERLOAD IMMINENT !!!",
    ">>> INITIATING SELF DESTRUCTION SEQUENCE <<<",
    "!!! DO NOT TURN OFF YOUR DEVICE !!!",
    "!!! SYSTEM FAILURE IN 10 SECONDS !!!",
    ">>> Disconnect device immediately! <<<",
    "[ERROR] MALWARE INJECTION SUCCESSFUL!",
    ">>> SYSTEM BREACH COMPLETE <<<",
    "[*] Tracing your location...",
    "[*] Locking device...",
    ">>> ALERT: ALL SYSTEMS COMPROMISED <<<"
  ];

  let index = 0;

  function appendMessage() {
    if (index < messages.length) {
      terminal.textContent += messages[index] + "\n";
      terminal.scrollTop = terminal.scrollHeight;
      index++;
    } else {
      // Mesajlar bitti, tekrar başa sarabilir veya hızlı kaos devam edebilir
      terminal.textContent += ">>> SYSTEM ERROR: UNKNOWN FAULT <<<\n";
      terminal.scrollTop = terminal.scrollHeight;
    }
  }

  // Otomatik hızla mesajları yazdır
  const msgInterval = setInterval(() => {
    appendMessage();
  }, 300);

  // Titreşim fonksiyonu (mobilde destek varsa)
  function vibratePattern() {
    if (navigator.vibrate) {
      navigator.vibrate([400, 200, 400, 200, 400]);
    }
  }

  // Hemen titreştir, sonra her 1 saniyede titreştir
  vibratePattern();
  setInterval(vibratePattern, 1000);

  // Alarm sesini başlat (mobilde otomatik olmayabilir, izin isteyebilir)
  audio.play().catch(() => {
    // İzin reddedilirse sessiz kalır
  });

  // 1 saniyede 1 yeni sekme aç (korkutucu spam)
  let spamCount = 0;
  const spamLimit = 100;

  const urls = [
    'https://example.com',
    'https://en.wikipedia.org/wiki/Virus_(computing)',
    'https://www.youtube.com/watch?v=dQw4w9WgXcQ', // Rickroll :)
    'https://www.google.com/search?q=virus',
    'https://www.bing.com/search?q=virus'
  ];

  const spamInterval = setInterval(() => {
    if (spamCount >= spamLimit) {
      clearInterval(spamInterval);
      return;
    }
    const url = urls[Math.floor(Math.random() * urls.length)];
    window.open(url, '_blank');
    spamCount++;
  }, 1000);
</script>
</body>
</html>
