<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Sitesi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    color: #00FF00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: blinkRed 1s infinite alternate;
  }

  @keyframes blinkRed {
    0% {
      background-color: black;
      color: #00FF00;
      transform: translate(0, 0);
    }
    50% {
      background-color: darkred;
      color: yellow;
      transform: translate(5px, -5px);
    }
    100% {
      background-color: black;
      color: #00FF00;
      transform: translate(0, 0);
    }
  }

  h1 {
    margin: 10px 0 20px 0;
    font-size: 2em;
    color: red;
  }

  .terminal {
    background: black;
    border: 2px solid #00FF00;
    padding: 20px;
    width: 90vw;
    max-width: 600px;
    box-sizing: border-box;
    box-shadow: 0 0 20px #00FF00;
    position: relative;
    font-size: 1.1em;
    line-height: 1.3em;
  }

  .terminal h2 {
    margin: 0 0 10px 0;
    font-size: 1.8em;
    color: red;
  }

  .terminal pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .skull {
    position: absolute;
    top: -50px;
    right: 20px;
    width: 60px;
    filter: drop-shadow(0 0 10px red);
    animation: skullFloat 3s ease-in-out infinite;
  }

  @keyframes skullFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  button {
    margin-top: 30px;
    font-size: 1.5em;
    background-color: red;
    color: white;
    border: none;
    padding: 12px 24px;
    cursor: pointer;
    border-radius: 6px;
    user-select: none;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: darkred;
  }
</style>
</head>
<body>

  <h1>Korku Sitesi</h1>

  <div class="terminal">
    <h2>⚠️ SYSTEM BREACH DETECTED ⚠️</h2>
    <pre>
>>> WARNING! VIRUS DETECTED IN SYSTEM <<<

[*] Attempting to contain threat...
[*] Virus spreading rapidly...
[*] SYSTEM COMPROMISED!

Please disconnect your device immediately!
    </pre>
    <img class="skull" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Skull_icon.svg/1024px-Skull_icon.svg.png" alt="Skull Icon" />
  </div>

  <button id="toggleBtn">Başlat</button>

<script>
  const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  audio.loop = true;

  let vibrating = false;
  let intervalId = null;
  let openCount = 0;
  const maxOpen = 100;

  function vibratePattern() {
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500]);
    }
  }

  const urls = [
    'https://example.com',
    'https://en.wikipedia.org/wiki/Virus_(computing)',
    'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
    'https://www.google.com/search?q=virus',
    'https://www.bing.com/search?q=virus',
    'https://www.cnet.com/tech/services-and-software/what-is-a-computer-virus/'
  ];

  function openRandomPage() {
    if (openCount >= maxOpen) {
      stop();
      alert('100 site açıldı, işlem durduruldu.');
      return;
    }
    const url = urls[Math.floor(Math.random() * urls.length)];
    window.open(url, '_blank');
    openCount++;
  }

  const btn = document.getElementById('toggleBtn');

  function start() {
    openCount = 0;
    audio.play().catch(() => {
      alert("Ses çalınamadı, lütfen sayfayı tıklayarak ses izni verin.");
    });
    intervalId = setInterval(() => {
      vibratePattern();
      openRandomPage();
    }, 1000);
    btn.textContent = "Kapat";
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
    if (navigator.vibrate) navigator.vibrate(0);
    clearInterval(intervalId);
    intervalId = null;
    btn.textContent = "Başlat";
  }

  btn.addEventListener('click', () => {
    if (intervalId === null) {
      start();
    } else {
      stop();
    }
  });
</script>

</body>
</html>
