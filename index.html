<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>ERROR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: monospace;
  }
  .box {
    position: absolute;
    width: 28vw;
    height: 32vh;
    padding: 8px;
    font-size: 12px;
    overflow-y: auto;
    white-space: pre-wrap;
    border: 1px solid #444;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  }
  .red { background: black; color: #ff3333; box-shadow: 0 0 12px #ff0000; border-color: #ff0000;}
  .black { background: #111; color: #eee; box-shadow: 0 0 10px #222; border-color: #222; }
  .white { background: #eee; color: #111; box-shadow: 0 0 10px #aaa; border-color: #aaa; }

  #finalOverlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: red;
    animation: flashRed 0.7s infinite;
    z-index: 9999;
  }

  @keyframes flashRed {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .exclam {
    position: fixed;
    color: white;
    font-size: 30px;
    font-weight: bold;
    animation: flashExclam 0.7s infinite;
    z-index: 10000;
  }

  @keyframes flashExclam {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="finalOverlay"></div>

<audio id="startBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="endBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const colors = ['red', 'black', 'white'];
  const lines = [
    "Sistem taranıyor...",
    "root erişimi sağlandı.",
    "Dosya şifresi kırıldı.",
    "Veriler dışa aktarılıyor...",
    "Çekirdek belleğe yazılıyor...",
    "AI modülü çalışıyor...",
    "IP adresi maskeleniyor...",
    "Firewall devre dışı...",
    "RAM dump oluşturuldu...",
    "Virüs yayıldı, kontrol sağlandı.",
  ];

  const boxes = [];
  const intervals = [];

  const startBeep = document.getElementById("startBeep");
  const endBeep = document.getElementById("endBeep");
  const finalOverlay = document.getElementById("finalOverlay");

  function createBox(i) {
    const box = document.createElement("div");
    const color = colors[i % colors.length];
    box.className = `box ${color}`;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // Daha dağınık konum, ekranın dört yanına yayılmış
    let x, y;
    if(i % 4 === 0){
      x = Math.random() * (vw * 0.3);
      y = Math.random() * (vh * 0.7);
    } else if(i % 4 === 1){
      x = vw * 0.7 + Math.random() * (vw * 0.3);
      y = Math.random() * (vh * 0.7);
    } else if(i % 4 === 2){
      x = Math.random() * (vw * 0.7);
      y = vh * 0.7 + Math.random() * (vh * 0.3);
    } else {
      x = vw * 0.7 + Math.random() * (vw * 0.3);
      y = vh * 0.7 + Math.random() * (vh * 0.3);
    }

    box.style.left = `${x}px`;
    box.style.top = `${y}px`;

    document.body.appendChild(box);
    boxes.push(box);

    fillBox(box);
  }

  function fillBox(box) {
    let count = 0;
    const interval = setInterval(() => {
      const line = lines[Math.floor(Math.random() * lines.length)];
      box.innerText += line + "\n";
      box.scrollTop = box.scrollHeight;
      count++;
      if (count >= 50) clearInterval(interval);
    }, 60);
    intervals.push(interval);
  }

  function showExclamation() {
    for (let i = 0; i < 50; i++) {
      const span = document.createElement("div");
      span.className = "exclam";
      span.innerText = "!";
      span.style.left = Math.random() * window.innerWidth + "px";
      span.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(span);
    }
  }

  function showFinal() {
    intervals.forEach(clearInterval);
    finalOverlay.style.display = "block";
    showExclamation();
    endBeep.play();
  }

  async function run() {
    startBeep.play();

    // 5 kutu sırayla 1 saniye arayla açılıyor
    for (let i = 0; i < 5; i++) {
      createBox(i);
      await new Promise(r => setTimeout(r, 1000));
    }

    // 30 saniyede finali göster
    setTimeout(() => {
      showFinal();
    }, 30000);
  }

  run();
</script>

</body>
</html>
