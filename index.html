<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HACKLENDİN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #terminal {
      padding: 10px;
      height: 100vh;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
      padding: 10px;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
    .box {
      padding: 10px;
      font-size: 12px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .green { background: black; color: #00ff00; }
    .red { background: #300; color: #ff4444; }
    .white { background: #eee; color: #111; }
    .black { background: #111; color: #fff; }
    #finalScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: red;
      text-align: center;
      font-family: monospace;
      z-index: 9999;
    }
    #finalScreen h1 {
      font-size: 48px;
      margin-top: 30vh;
      animation: blink 0.6s infinite steps(1);
    }
    #mask {
      font-size: 80px;
      color: white;
      margin-top: 30px;
      animation: blink 0.8s infinite steps(1);
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <div class="grid" id="grid">
    <div class="box green" id="box1"></div>
    <div class="box red" id="box2"></div>
    <div class="box white" id="box3"></div>
    <div class="box black" id="box4"></div>
  </div>

  <div id="finalScreen">
    <h1>!!! HACKLENDİN !!!</h1>
    <div id="mask">
      (͡° ͜ʖ ͡°)
    </div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const grid = document.getElementById('grid');
    const boxes = [
      document.getElementById('box1'),
      document.getElementById('box2'),
      document.getElementById('box3'),
      document.getElementById('box4')
    ];
    const finalScreen = document.getElementById('finalScreen');
    const beep = document.getElementById('beep');

    const firstLines = [
      "Terminal başlatılıyor...",
      "Güvenlik protokolü atlanıyor...",
      "Yönetici erişimi alındı...",
      "Ana sistem taranıyor...",
      "Kritik modüller analiz ediliyor...",
      "Veritabanı açılıyor...",
      "Bağlantı noktaları taranıyor...",
      "Zararlı kod enjekte edildi...",
      "Sunucu kilitleniyor...",
      "Sistem savunması çöktü."
    ];

    const fakeData = [
      "Kod çalışıyor...",
      "root erişimi: granted",
      "Dosyalar siliniyor...",
      "Sistem kaynakları izleniyor...",
      "Port 443 açık, sızılıyor...",
      "Şifreler ele geçirildi...",
      "Kernel belleği yazılıyor...",
      "Log dosyaları değiştirildi...",
      "Firewall baypas edildi...",
      "Komut dosyası çalıştırılıyor..."
    ];

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startSequence() {
      beep.play();
      for (let i = 0; i < firstLines.length; i++) {
        terminal.innerText += firstLines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;
        await delay(500);
      }

      grid.style.display = 'grid';

      const totalLines = 200;
      let interval = 30 * 1000 / (totalLines + firstLines.length); // ~60ms

      let counts = [0, 0, 0, 0];
      let i = 0;
      let intervalID = setInterval(() => {
        const b = i % 4;
        const line = fakeData[Math.floor(Math.random() * fakeData.length)];
        boxes[b].innerText += line + "\n";
        boxes[b].scrollTop = boxes[b].scrollHeight;
        counts[b]++;
        if (++i >= totalLines) {
          clearInterval(intervalID);
          setTimeout(showFinal, 1000);
        }
      }, interval);
    }

    function showFinal() {
      finalScreen.style.display = 'block';
    }

    window.onload = startSequence;
  </script>
</body>
</html>
