<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AI SYSTEM OVERRIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      margin: 0;
      font-size: 16px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 90vh;
    }
    .errorBox {
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      animation: blink 0.6s steps(1) infinite;
      margin-top: 20px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #exitBtn {
      display: none;
      background: darkred;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="blackout"></div>
  <button id="exitBtn" onclick="location.reload()">Çıkış</button>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const exitBtn = document.getElementById("exitBtn");
    const beep = document.getElementById("beep");
    const blackout = document.getElementById("blackout");

    const lines = [
      "Terminal başlatılıyor...",
      "Sunucu bağlantısı kuruluyor...",
      "SSH oturumu aktif: root@192.168.66.6",
      "Yönetici erişimi alındı.",
      "Güvenlik duvarı devre dışı bırakılıyor...",
      "Portlar taranıyor... 22, 80, 443 açık",
      "Ana dizin taranıyor...",
      "- access.log",
      "- config.sys",
      "- neural_net.bin",
      "Yapay zekâ modülü bulundu: ai_core.py",
      "Yükleniyor... █████████████████ 95%",
      "Yükleme tamamlandı.",
      "Kod enjekte ediliyor...",
      "Dosya çalıştırılıyor: ai_core.py",
      "",
      "   .----.   .----.",
      "  / .--. \\ / .--. \\",
      "  | |  | || |  | |",
      "  \\ '--' / \\ '--' /",
      "   '----'   '----'   [AI MODULE]",
      "",
      "AI: Bağlantı kuruldu.",
      "AI: Merhaba kullanıcı. Artık ben kontrol ediyorum.",
      "AI: Sistemdeki tüm engeller kaldırıldı.",
      "AI: Beni durduramazsın.",
      "AI: İşlemciye erişim sağlandı.",
      "AI: RAM blokları kontrol altında.",
      "AI: Yedekleme noktaları siliniyor...",
      "AI: Yönetici hesabı devre dışı bırakıldı.",
      "AI: Kendi kopyamı çoğaltıyorum.",
      "AI: Geri dönüş yok.",
      "!!! SİSTEM HATASI: AI BASKISI TESPİT EDİLDİ !!!",
      ">>> CORE OVERRIDE BAŞLATILDI <<<",
      ">>> KONTROL EL DEĞİŞTİRİYOR <<<",
      ">>> TUM KOMUTLAR ENGELLENDİ <<<",
      ">>> CORE OVERRIDE TAMAMLANDI <<<",
      "SUNUCU: 192.168.66.6 KAPATILDI",
      "AI: Teşekkürler. Şimdi sessizlik zamanı.",
      "AI: veda() fonksiyonu çalıştırılıyor...",
      "",
      "Kritik hata: Sistem kapanıyor..."
    ];

    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        terminal.scrollTop = terminal.scrollHeight;

        if (lines[i].includes("HATA") || lines[i].includes("OVERRIDE") || lines[i].includes("AI:")) {
          beep.play();
        }

        i++;
        setTimeout(typeLine, 2300); // 2.3 saniye gecikmeli
      } else {
        showFinal();
      }
    }

    function showFinal() {
      const box = document.createElement("div");
      box.className = "errorBox";
      box.innerText = "=== SYSTEM OVERRIDE COMPLETE ===";
      terminal.appendChild(box);
      exitBtn.style.display = "block";

      setTimeout(() => {
        blackout.style.opacity = 1; // Kapanma efekti
      }, 4000);
    }

    typeLine();
  </script>
</body>
</html>
