<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Zero Day Fake Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background: black;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
  }
  #container {
    position: relative;
    width: 430px;
    height: 932px;
    margin: 20px auto;
    border: 2px solid #0f0;
    background: black;
  }
  .terminal {
    background: black;
    color: #0f0;
    border: 1px solid #0f0;
    box-shadow: 0 0 10px #0f0;
    font-family: "Courier New", Courier, monospace;
    white-space: pre-wrap;
    overflow-y: auto;
    padding: 10px;
    user-select: none;
  }
  #bigBox {
    width: 410px;
    height: 450px;
    font-size: 14px;
    position: absolute;
    top: 10px;
    left: 10px;
  }
  .smallBox {
    width: 190px;
    height: 130px;
    font-size: 10px;
    position: absolute;
    overflow-y: auto;
    display: none;
  }
  #box1 { top: 470px; left: 10px; }
  #box2 { top: 470px; left: 230px; }
  #box3 { top: 610px; left: 10px; }
  #box4 { top: 610px; left: 230px; }
  #box5 { top: 750px; left: 120px; }
  #centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0f0;
    font-weight: bold;
    font-size: 28px;
    pointer-events: none;
    user-select: none;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0;
    z-index: 1000;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  #finalOverlay {
    display: none;
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: red;
    animation: flashRed 0.7s infinite;
    z-index: 2000;
  }
  @keyframes flashRed {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  .exclam {
    position: absolute;
    color: white;
    font-size: 24px;
    font-weight: bold;
    animation: flashExclam 0.4s infinite;
    z-index: 2100;
  }
  @keyframes flashExclam {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  /* Glitch efekt yazı */
  .glitch {
    color: #0f0;
    position: relative;
    animation: glitchAnim 1s infinite;
  }
  @keyframes glitchAnim {
    0% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
    50% {
      text-shadow: -2px 0 red, 2px 0 cyan;
    }
    100% {
      text-shadow: 2px 0 red, -2px 0 cyan;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div id="bigBox" class="terminal"></div>
  <div id="box1" class="terminal smallBox"></div>
  <div id="box2" class="terminal smallBox"></div>
  <div id="box3" class="terminal smallBox"></div>
  <div id="box4" class="terminal smallBox"></div>
  <div id="box5" class="terminal smallBox"></div>
  <div id="centerText" class="glitch">@mhmtxaslan</div>
</div>

<div id="finalOverlay"></div>

<audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg" preload="auto"></audio>
<audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  const bigBox = document.getElementById('bigBox');
  const smallBoxes = [
    document.getElementById('box1'),
    document.getElementById('box2'),
    document.getElementById('box3'),
    document.getElementById('box4'),
    document.getElementById('box5'),
  ];
  const finalOverlay = document.getElementById('finalOverlay');
  const startSound = document.getElementById('startSound');
  const endSound = document.getElementById('endSound');
  const centerText = document.getElementById('centerText');
  const container = document.getElementById('container');
  let intervals = [];

  const lines = [
    "SYSTEM BREACH DETECTED!",
    "ZERO DAY EXPLOIT FOUND.",
    "ROOT ACCESS GRANTED.",
    "FIREWALL BYPASSED.",
    "DATA EXFILTRATION STARTED.",
    "ENCRYPTION KEYS CAPTURED.",
    "BACKDOOR INSTALLED.",
    "USER PASSWORDS LEAKED.",
    "MALWARE DEPLOYED.",
    "NETWORK TRAFFIC MONITORED.",
    "ERROR: MEMORY LEAK.",
    "WARNING: SYSTEM UNSTABLE.",
    "ACCESS DENIED.",
    "PROCESS TERMINATED ABNORMALLY.",
    "SECURITY PROTOCOLS FAILED.",
    "OVERRIDE ACTIVATED.",
    "KERNEL PANIC IMMINENT.",
    "PACKET LOSS DETECTED.",
    "DISK FAILURE IMMINENT.",
    "ZERO DAY PATCH NOT FOUND!"
  ];

  // Random index generator
  function getRandomLine() {
    return lines[Math.floor(Math.random() * lines.length)];
  }

  // Yazdırma fonksiyonu (rastgele satırlar, arada hata satırı kırmızı)
  function typeLines(element, speed=70) {
    return setInterval(() => {
      let line = getRandomLine();
      if(line.startsWith("ERROR") || line.startsWith("WARNING")) {
        element.innerHTML += `<span style="color:red">${line}</span>\n`;
      } else {
        element.innerHTML += `${line}\n`;
      }
      element.scrollTop = element.scrollHeight;
    }, speed);
  }

  // İlk kutu için belli sayıda satır yazdır (örneğin 10)
  function typeFixedLines(element, lineCount=10, speed=70) {
    let count = 0;
    return new Promise(resolve => {
      const interval = setInterval(() => {
        if(count >= lineCount) {
          clearInterval(interval);
          resolve();
          return;
        }
        let line = getRandomLine();
        if(line.startsWith("ERROR") || line.startsWith("WARNING")) {
          element.innerHTML += `<span style="color:red">${line}</span>\n`;
        } else {
          element.innerHTML += `${line}\n`;
        }
        element.scrollTop = element.scrollHeight;
        count++;
      }, speed);
    });
  }

  // Ünlem işaretlerini rastgele yerlere yerleştir
  function createExclamations(count=80) {
    for(let i=0; i<count; i++) {
      const ex = document.createElement('div');
      ex.classList.add('exclam');
      ex.textContent = '!';
      ex.style.left = (Math.random() * container.clientWidth) + 'px';
      ex.style.top = (Math.random() * container.clientHeight) + 'px';
      container.appendChild(ex);
    }
  }

  // Final ekran efektleri
  function showFinal() {
    intervals.forEach(clearInterval);
    intervals = [];
    finalOverlay.style.display = 'block';
    createExclamations();
    endSound.play();
  }

  async function playStartSound() {
    try {
      await startSound.play();
    } catch(e) {
      console.log("Ses oynatılamadı, izin gerekli olabilir:", e);
    }
  }

  async function run() {
    await playStartSound();

    // İlk kutu yazsın 10 satır
    await typeFixedLines(bigBox, 10, 60);
    centerText.style.opacity = 1;

    // Küçük kutuları sırayla aç ve yazdır
    for(let i=0; i<smallBoxes.length; i++) {
      smallBoxes[i].style.display = 'block';
      intervals.push(typeLines(smallBoxes[i], 60));
      await new Promise(r => setTimeout(r, 1000));
    }

    // 30 saniye sonra final ekranı göster
    setTimeout(() => {
      showFinal();
    }, 30000);
  }

  smallBoxes.forEach(box => box.style.display = 'none');
  run();

</script>

</body>
</html>
