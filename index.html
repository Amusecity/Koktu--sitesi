<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Terminal Şakası</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00FF00;
    animation: bgBlink 1s infinite alternate;
  }

  @keyframes bgBlink {
    0% { background-color: black; }
    50% { background-color: #330000; }
    100% { background-color: black; }
  }

  #container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 15px;
    height: 90vh;
    padding: 20px;
    box-sizing: border-box;
  }

  .terminal {
    background: #000000cc;
    border: 3px solid #ff0000;
    box-shadow:
      0 0 10px #ff0000,
      inset 0 0 20px #ff0000;
    padding: 20px;
    position: relative;
    overflow: hidden;
    font-size: 1.2em;
    line-height: 1.3em;
    white-space: pre-wrap;
    word-wrap: break-word;
    filter: drop-shadow(0 0 5px red);
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000;
  }

  #errorBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    color: red;
    font-weight: 900;
    text-shadow:
      0 0 10px #ff0000,
      0 0 30px #ff0000,
      0 0 50px #ff0000,
      0 0 100px #ff0000;
    animation: errorBlink 1s infinite;
    display: none;
    user-select: none;
    pointer-events: none;
    z-index: 999;
  }
  @keyframes errorBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }

  #maskImg {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 60px;
    opacity: 0.4;
    filter: drop-shadow(0 0 8px red);
    user-select: none;
    pointer-events: none;
  }

  #startBtn {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    font-size: 1.8em;
    background: red;
    border: none;
    padding: 15px 40px;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 15px red;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 1000;
  }
  #startBtn:hover {
    background: darkred;
  }

  /* Glitch Effect for terminal text */
  .glitch {
    position: relative;
    color: #00ff00;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    opacity: 0.8;
    clip: rect(0, 900px, 0, 0);
  }
  .glitch::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
    color: #ff0000;
    z-index: 1;
  }
  .glitch::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: #00ffff;
    z-index: 2;
  }
  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 5px, 0);
      transform: translate(-2px, -2px);
    }
    50% {
      clip: rect(10px, 900px, 15px, 0);
      transform: translate(2px, 2px);
    }
    100% {
      clip: rect(0, 900px, 5px, 0);
      transform: translate(-2px, -2px);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(15px, 900px, 25px, 0);
      transform: translate(2px, 2px);
    }
    50% {
      clip: rect(5px, 900px, 10px, 0);
      transform: translate(-2px, -2px);
    }
    100% {
      clip: rect(15px, 900px, 25px, 0);
      transform: translate(2px, 2px);
    }
  }
</style>
</head>
<body>

    <div class="terminal" id="term3"><img id="maskImg" src="https://i.ibb.co/1RbCzdr/hack-mask3.png" alt="Hack Mask" /> <pre class="glitch" data-text=""></pre></div>
    <div class="terminal" id="term4"><img id="maskImg" src="https://i.ibb.co/1RbCzdr/hack-mask4.png" alt="Hack Mask" /> <pre class="glitch" data-text=""></pre></div>
