<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Terminal Şakası</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0f0;
  }

  #container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 20px;
    width: 90vw;
    height: 90vh;
    max-width: 1200px;
    max-height: 800px;
  }

  .terminal-box {
    background: black;
    border: 3px solid #0f0;
    box-shadow: 0 0 20px #0f0;
    padding: 20px;
    position: relative;
    overflow-y: auto;
    color: #0f0;
    font-size: 1.2em;
    line-height: 1.4em;
  }

  .terminal-box.red {
    color: #f00;
    border-color: #f00;
    box-shadow: 0 0 30px #f00;
  }

  #error-overlay {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    color: #f00;
    font-size: 6em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 20px #f00;
    visibility: hidden;
    animation: blink 1s infinite;
    z-index: 1000;
  }

  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }

  #startBtn {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 1.5em;
    background: #0f0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: black;
    font-weight: bold;
    user-select: none;
    transition: background 0.3s;
  }

  #startBtn:hover {
    background: #0a0;
  }
</style>
</head>
<body>

<button id="startBtn">Çıkış</button>

<div id="container" style="display:none;">
  <div id="box1" class="terminal-box"></div>
  <div id="box2" class="terminal-box red"></div>
  <div id="box3" class="terminal-box"></div>
  <div id="box4" class="terminal-box red"></div>
</div>

<div id="error-overlay">ERROR</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const container = document.getElementById('container');
  const errorOverlay = document.getElementById('error-overlay');

  // Yazılacak örnek 2000+ farklı satır örnek yazılar (virüs temalı)
  const messages = [];
  for(let i=0; i<2000; i++) {
    messages.push(
      `[${i+1}] Virüs yükleniyor... Sistem çökmeye hazır!` +
      `\nIP adresi tespit edildi: 192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}` +
      `\nKişisel veriler siliniyor...` +
      `\nHesap içi veriler ele geçirildi.` +
      `\nSistem güvenliği yok!`
    );
  }

  // Kutular sıralı olarak yazı yazacak
  const boxes = [
    document.getElementById('box1'),
    document.getElementById('box2'),
    document.getElementById('box3'),
    document.getElementById('box4')
  ];

  let currentBoxIndex = 0;
  let currentMsgIndex = 0;
  let isRunning = false;

  // Yavaş yazma fonksiyonu, her karakter 15ms
  function typeMessage(box, message, callback) {
    let i = 0;
    box.textContent = '';
    const interval = setInterval(() => {
      box.textContent += message.charAt(i);
      i++;
      if(i >= message.length) {
        clearInterval(interval);
        callback();
      }
    }, 15);
  }

  function startSequence() {
    isRunning = true;
    container.style.display = 'grid';
    startBtn.style.display = 'none';
    runBox(currentBoxIndex);
  }

  function runBox(boxIndex) {
    if(boxIndex >= boxes.length) {
      showError();
      return;
    }

    let messagesToWrite = 1000; // Her kutu 1000 yazı yazacak
    let written = 0;

    function writeNext() {
      if(written >= messagesToWrite) {
        currentBoxIndex++;
        runBox(currentBoxIndex);
        return;
      }
      typeMessage(boxes[boxIndex], messages[currentMsgIndex], () => {
        written++;
        currentMsgIndex++;
        if(boxIndex === 3 && written >= messagesToWrite) {
          showError();
          return;
        }
        if(boxIndex === 0 && written === 20) {
          // İkinci kutu başlasın
          runBox(1);
        }
        if(boxIndex === 1 && written === 20) {
          runBox(2);
        }
        if(boxIndex === 2 && written === 20) {
          runBox(3);
        }
        writeNext();
      });
    }
    writeNext();
  }

  function showError() {
    errorOverlay.style.visibility = 'visible';
  }

  startBtn.addEventListener('click', () => {
    if(!isRunning) {
      startSequence();
    }
  });
</script>
</body>
</html>
