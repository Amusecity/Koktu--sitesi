<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacklenmiş Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    color: #00FF00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  h1 {
    color: red;
    margin-bottom: 10px;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    gap: 20px;
  }
  .terminal-box {
    background: #010101;
    border: 2px solid #00FF00;
    box-shadow: 0 0 10px #00FF00;
    padding: 15px;
    width: 280px;
    height: 200px;
    overflow-y: auto;
    position: relative;
  }
  .terminal-box pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 1em;
    line-height: 1.2em;
  }
  #mask {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 100px;
    filter: drop-shadow(0 0 5px limegreen);
    z-index: 9999;
  }
  button {
    margin-top: 30px;
    font-size: 1.5em;
    background-color: red;
    color: white;
    border: none;
    padding: 12px 36px;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: darkred;
  }
</style>
</head>
<body>

<h1>⚠️ SYSTEM BREACH DETECTED ⚠️</h1>
<img id="mask" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Hack Mask Icon" />

<div class="container">
  <div class="terminal-box" id="box1"><pre></pre></div>
  <div class="terminal-box" id="box2"><pre></pre></div>
  <div class="terminal-box" id="box3"><pre></pre></div>
  <div class="terminal-box" id="box4"><pre></pre></div>
  <div class="terminal-box" id="box5"><pre></pre></div>
</div>

<button id="toggleBtn">Başlat</button>

<script>
  const boxes = [
    document.querySelector('#box1 pre'),
    document.querySelector('#box2 pre'),
    document.querySelector('#box3 pre'),
    document.querySelector('#box4 pre'),
    document.querySelector('#box5 pre')
  ];

  const messages = [
    ">>> WARNING! VIRUS DETECTED IN SYSTEM <<<",
    "[*] Attempting to contain threat...",
    "[*] Virus spreading rapidly...",
    "[*] SYSTEM COMPROMISED!",
    ">>> ACCOUNT DATA LEAKED <<<",
    "[*] User credentials being extracted...",
    ">>> IP ADDRESS LOCATED: 192.168.1.10 <<<",
    "[*] FIREWALL BREACHED!",
    ">>> MALWARE INSTALLATION IN PROGRESS <<<",
    "[*] Root access granted.",
    ">>> DATABASE ENCRYPTION BROKEN <<<",
    "[*] Backdoor installed.",
    ">>> TROJAN ACTIVATED <<<",
    "[*] SYSTEM INSTABILITY DETECTED...",
    ">>> PASSWORDS DECRYPTED <<<",
    ">>> NETWORK TRAFFIC INTERCEPTED <<<",
    ">>> ALL DATA IS BEING ERASED <<<",
    "[*] User session hijacked.",
    ">>> SYSTEM FAILURE IMMINENT <<<",
    "[*] Shutting down security protocols..."
  ];

  let intervalIds = [];
  let running = false;

  function randomMessage() {
    return messages[Math.floor(Math.random() * messages.length)];
  }

  function startTyping() {
    running = true;
    for(let i=0; i < boxes.length; i++) {
      boxes[i].textContent = "";
      let count = 0;
      intervalIds[i] = setInterval(() => {
        if (count < 2000) {
          boxes[i].textContent += randomMessage() + "\n";
          boxes[i].scrollTop = boxes[i].scrollHeight;
          count++;
        } else {
          boxes[i].textContent += "\n!!! ERROR !!!\n";
          boxes[i].style.color = "red";
          clearInterval(intervalIds[i]);
        }
      }, 30);
    }
  }

  function stopTyping() {
    running = false;
    intervalIds.forEach(id => clearInterval(id));
    boxes.forEach(box => {
      box.textContent = "";
      box.style.color = "#00FF00";
    });
  }

  const toggleBtn = document.getElementById('toggleBtn');
  toggleBtn.addEventListener('click', () => {
    if (!running) {
      startTyping();
      toggleBtn.textContent = "Çıkış";
    } else {
      stopTyping();
      toggleBtn.textContent = "Başlat";
    }
  });
</script>

</body>
</html>
