<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Fake Hack Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style>
  html, body {
    margin:0; padding:0; height:100%;
    background: black;
    overflow: hidden;
    font-family: "Courier New", Courier, monospace;
    user-select: none;
  }

  #container {
    position: relative;
    width: 430px;
    height: 932px;
    margin: 20px auto;
    border: 2px solid #0f0;
    background: black;
  }

  .terminal {
    background: black;
    color: #0f0;
    border: 1px solid #0f0;
    box-shadow: 0 0 10px #0f0;
    font-family: "Courier New", Courier, monospace;
    white-space: pre-wrap;
    overflow-y: auto;
    padding: 10px;
    user-select: none;
  }

  #bigBox {
    width: 410px;
    height: 450px;
    font-size: 14px;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .smallBox {
    width: 190px;
    height: 130px;
    font-size: 10px;
    position: absolute;
    overflow-y: auto;
    display: none;
  }

  /* Konumlar küçük kutular için */
  #box1 { top: 470px; left: 10px; }
  #box2 { top: 470px; left: 230px; }
  #box3 { top: 610px; left: 10px; }
  #box4 { top: 610px; left: 230px; }
  #box5 { top: 750px; left: 120px; }

  #centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #0f0;
    font-weight: bold;
    font-size: 28px;
    pointer-events: none;
    user-select: none;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0f0,
      0 0 20px #0f0;
    z-index: 1000;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #finalOverlay {
    display: none;
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: red;
    animation: flashRed 0.7s infinite;
    z-index: 2000;
  }

  @keyframes flashRed {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .exclam {
    position: absolute;
    color: white;
    font-size: 24px;
    font-weight: bold;
    animation: flashExclam 0.7s infinite;
    z-index: 2100;
  }

  @keyframes flashExclam {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

</style>
</head>
<body>

<div id="container">
  <div id="bigBox" class="terminal"></div>
  <div id="box1" class="terminal smallBox"></div>
  <div id="box2" class="terminal smallBox"></div>
  <div id="box3" class="terminal smallBox"></div>
  <div id="box4" class="terminal smallBox"></div>
  <div id="box5" class="terminal smallBox"></div>
  <div id="centerText">@mhmtxaslan</div>
</div>

<div id="finalOverlay"></div>

<audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const bigBox = document.getElementById('bigBox');
  const smallBoxes = [
    document.getElementById('box1'),
    document.getElementById('box2'),
    document.getElementById('box3'),
    document.getElementById('box4'),
    document.getElementById('box5'),
  ];

  const finalOverlay = document.getElementById('finalOverlay');
  const startSound = document.getElementById('startSound');
  const endSound = document.getElementById('endSound');
  const centerText = document.getElementById('centerText');
  const container = document.getElementById('container');

  // Yazılacak satırlar
  const lines = [
    "Sistem taranıyor...",
    "root erişimi sağlandı.",
    "Dosya şifresi kırıldı.",
    "Veriler dışa aktarılıyor...",
    "Çekirdek belleğe yazılıyor...",
    "AI modülü çalışıyor...",
    "IP adresi maskeleniyor...",
    "Firewall devre dışı...",
    "RAM dump oluşturuldu...",
    "Virüs yayıldı, kontrol sağlandı.",
    "Portlar açık: 22, 80, 443",
    "Şifreler çözüldü.",
    "İzler siliniyor...",
    "Kötü amaçlı yazılım yayıldı.",
    "Yönetici hesabı ele geçirildi.",
    "Veri tabanı şifresi çözüldü.",
    "Sunucu durumu: kritik!",
    "Ağ trafiği kontrol altında.",
    "Yedekler silindi.",
    "Sistem yeniden başlatılıyor..."
  ];

  // Her kutu için farklı rastgele satır seçimi
  function getRandomLine() {
    return lines[Math.floor(Math.random() * lines.length)];
  }

  // İlk kutu için belli sayıda satır yazdır (örneğin 10)
  function typeFixedLines(element, lineCount=10, speed=100) {
    let count = 0;
    return new Promise(resolve => {
      const interval = setInterval(() => {
        if(count >= lineCount) {
          clearInterval(interval);
          resolve();
          return;
        }
        element.textContent += getRandomLine() + "\n";
        element.scrollTop = element.scrollHeight;
        count++;
      }, speed);
    });
  }

  // Yazdırma fonksiyonu (sürekli satır yazdıran)
  function typeLines(element, speed=90) {
    return setInterval(() => {
      element.textContent += getRandomLine() + "\n";
      element.scrollTop = element.scrollHeight;
    }, speed);
  }

  // Ünlem işaretlerini rastgele yerlere yerleştir
  function createExclamations(count=60) {
    for(let i=0; i<count; i++) {
      const ex = document.createElement('div');
      ex.classList.add('exclam');
      ex.textContent = '!';
      ex.style.left = (Math.random() * container.clientWidth) + 'px';
      ex.style.top = (Math.random() * container.clientHeight) + 'px';
      container.appendChild(ex);
    }
  }

  // Final ekran efektleri
  function showFinal() {
    // Tüm yazdırma intervallerini temizle
    intervals.forEach(clearInterval);

    finalOverlay.style.display = 'block';
    createExclamations();
    endSound.play();
  }

  // Başlangıçta ses oynatma
  async function playStartSound() {
    try {
      await startSound.play();
    } catch(e) {
      console.log("Ses oynatılamadı, izin gerekli olabilir:", e);
    }
  }

  const intervals = [];

  async function run() {
    await playStartSound();

    // İlk kutu sabit satırlarla yazsın, bitince diğer kutular açılıp yazsın
    await typeFixedLines(bigBox, 10, 90);

    // Ortadaki yazı görünür olsun
    centerText.style.opacity = 1;

    // Diğer kutuları sırayla göster ve yazdır
    for(let i=0; i<smallBoxes.length; i++) {
      smallBoxes[i].style.display = 'block';
      intervals.push(typeLines(smallBoxes[i], 120));
      await new Promise(r => setTimeout(r, 1000));
    }

    // 30 saniye sonra final ekranı göster
    setTimeout(() => {
      showFinal();
    }, 30000);
  }

  // Küçük kutuları başlangıçta gizle
  smallBoxes.forEach(box => box.style.display = 'none');

  run();
</script>

</body>
</html>
