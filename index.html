<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: #33ff33;
      font-family: monospace;
      font-size: 16px;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 90vh;
    }
    .errorBox {
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      animation: blink 0.5s steps(1) infinite;
      margin-top: 20px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    #exitBtn {
      display: none;
      background: #ff3333;
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <button id="exitBtn" onclick="location.reload()">Çıkış</button>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const exitBtn = document.getElementById("exitBtn");
    const beep = document.getElementById("beep");

    const lines = [
      "Initializing cyber attack interface...",
      "[+] Connecting to target server...",
      "  > Handshake 1 successful.",
      "  > Handshake 2 successful.",
      "  > Handshake 3 successful.",
      "[+] Injecting remote access payload...",
      "[+] Breaking encryption: ███████████████████████████████",
      "[+] Encryption bypassed.",
      "",
      "        .-'      '-.",
      "       /            \\",
      "      |              |",
      "       \\            /",
      "        '-.______.-'",
      "",
      "!!! GÜVENLİK DUVARI AŞILDI !!!",
      "[!] Dumping critical data...",
      "  > exfil_01.secret.bin",
      "  > exfil_02.secret.bin",
      "  > exfil_03.secret.bin",
      "!!! SYSTEM ERROR DETECTED !!!",
      "[x] HEDEF SUNUCU ÇÖKERTİLDİ"
    ];

    let index = 0;

    function writeLine() {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\n";
        terminal.scrollTop = terminal.scrollHeight;

        // bip sesi tetikle
        if (lines[index].includes("ERROR") || lines[index].includes("ÇÖKERTİLDİ")) {
          beep.play();
        }

        index++;
        setTimeout(writeLine, 500);
      } else {
        showErrorBox();
      }
    }

    function showErrorBox() {
      const box = document.createElement("div");
      box.className = "errorBox";
      box.innerText = "=== SYSTEM ERROR ===";
      terminal.appendChild(box);
      exitBtn.style.display = "block";
    }

    writeLine();
  </script>
</body>
</html>
