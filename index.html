<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacklenmiş Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    color: #00FF00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }
  h1 {
    color: red;
    margin-bottom: 10px;
  }
  .top-row, .bottom-row {
    display: flex;
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    justify-content: center;
  }
  .terminal-box {
    background: #010101;
    border: 2px solid #00FF00;
    box-shadow: 0 0 10px #00FF00;
    padding: 15px;
    width: 280px;
    height: 200px;
    overflow-y: auto;
    position: relative;
    font-size: 1em;
    line-height: 1.2em;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  #center-box {
    background: #200000;
    border: 3px solid red;
    box-shadow: 0 0 20px red;
    width: 300px;
    height: 220px;
    font-size: 2em;
    font-weight: bold;
    color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: blink 1s infinite;
    user-select: none;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  #mask {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 100px;
    filter: drop-shadow(0 0 5px limegreen);
    z-index: 9999;
  }
  button {
    margin-top: 30px;
    font-size: 1.5em;
    background-color: red;
    color: white;
    border: none;
    padding: 12px 36px;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.3s;
  }
  button:hover:enabled {
    background-color: darkred;
  }
  button:disabled {
    background-color: grey;
    cursor: default;
  }
</style>
</head>
<body>

<img id="mask" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Hack Mask Icon" />

<div class="top-row">
  <div class="terminal-box" id="box1"></div>
  <div class="terminal-box" id="box2"></div>
</div>

<div id="center-box" style="margin: 25px 0;">!!! ERROR !!!</div>

    return pool[Math.floor(Math.random() * pool.length)];

  function typeLines(index) {
    intervalIds[index] = setInterval(() => {

        boxes[index].textContent += getRandomMessage(messagesPools[index]) + "\n";
        boxes[index].scrollTop = boxes[index].scrollHeight;
        linesWritten[index]++;

        clearInterval(intervalIds[index]);
        // Tüm kutular bitti mi kontrolü
        if(intervalIds.every(id => id === undefined || !id)) {
          showCenterBox();
        }
      }
    }, delay);
  }

  function showCenterBox() {
    centerBox.style.visibility = 'visible';
  }

  function startAll() {
