<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Sitesi Otomatik</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    color: #00FF00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    margin: 10px 0 20px 0;
    font-size: 2em;
    color: red;
  }
  .terminal {
    background: black;
    border: 2px solid #00FF00;
    padding: 20px;
    width: 90vw;
    max-width: 600px;
    box-sizing: border-box;
    box-shadow: 0 0 20px #00FF00;
    position: relative;
  }
  .terminal h2 {
    margin: 0 0 10px 0;
    font-size: 1.8em;
    color: red;
  }
  .terminal pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 1.1em;
    line-height: 1.3em;
  }
  .skull {
    position: absolute;
    top: -40px;
    right: 20px;
    width: 50px;
    filter: drop-shadow(0 0 5px red);
  }
</style>
</head>
<body>
  <h1>Korku Sitesi</h1>
  <div class="terminal">
    <h2>⚠️ SYSTEM BREACH DETECTED ⚠️</h2>
    <pre>
>>> WARNING! VIRUS DETECTED IN SYSTEM <<<

[*] Attempting to contain threat...
[*] Virus spreading rapidly...
[*] SYSTEM COMPROMISED!

Please disconnect your device immediately!
    </pre>
    <img class="skull" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Skull_icon.svg/1024px-Skull_icon.svg.png" alt="Skull Icon" />
  </div>

<script>
  const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
  audio.loop = true;

  function vibratePattern() {
    if (navigator.vibrate) {
      navigator.vibrate([500, 200, 500, 200, 500]);
    }
  }

  function openRandomPage() {
    const urls = [
      'https://example.com',
      'https://en.wikipedia.org/wiki/Virus_(computing)',
      'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
      'https://www.google.com/search?q=virus',
      'https://www.bing.com/search?q=virus'
    ];
    const url = urls[Math.floor(Math.random() * urls.length)];
    window.open(url, '_blank');
  }

  window.onload = () => {
    audio.play().catch(e => console.log('Ses çalınamadı:', e));
    let openCount = 0;
    const maxOpen = 100;

    const intervalId = setInterval(() => {
      vibratePattern();
      if (openCount < maxOpen) {
        openRandomPage();
        openCount++;
      } else {
        clearInterval(intervalId);
      }
    }, 1000);
  }
</script>
</body>
</html>
