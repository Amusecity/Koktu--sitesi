<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacked Terminal</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #00FF00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
  }
  #terminal {
    padding: 20px;
    height: 100vh;
    box-sizing: border-box;
    white-space: pre-wrap;
    overflow-y: auto;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    background: #00FF00;
    margin-left: 2px;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    0%, 50% {opacity: 1;}
    51%, 100% {opacity: 0;}
  }
  .shake {
    animation: shake 0.2s infinite;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
</style>
</head>
<body>
  <div id="terminal"></div>

<script>
  const terminal = document.getElementById('terminal');

  // Yazılacak metin satır satır
  const lines = [
    "C:\\Users\\admin> booting system...",
    "Initializing hardware...",
    "Loading kernel modules...",
    "Warning: Unauthorized access detected!",
    "Virus signature found in memory!",
    "Attempting to isolate threat...",
    "!!! SYSTEM COMPROMISED !!!",
    "Launching countermeasures...",
    "Warning: System integrity at 10%",
    "!!! ROOT ACCESS GRANTED TO INTRUDER !!!",
    "Dumping confidential files...",
    "Uploading data to remote server...",
    "Deleting system logs...",
    "!! ALERT: Firewall disabled !!",
    "User accounts compromised:",
    " - admin",
    " - guest",
    " - root",
    "System shutdown imminent in 10 seconds...",
    "C:\\Users\\admin>"
  ];

  let lineIndex = 0;
  let charIndex = 0;

  // Cursor oluştur
  const cursor = document.createElement('span');
  cursor.className = 'cursor';
  cursor.textContent = ' ';

  // Vibrate on mobile
  function vibrate() {
    if(navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }
  }

  // Ses efekti
  const beep = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

  // Terminale yazdıran fonksiyon
  function typeLine() {
    if(lineIndex >= lines.length) {
      cursor.remove();
      // Titreşim başlat (kafayı yedirmiş gibi)
      terminal.classList.add('shake');
      vibrate();
      beep.loop = true;
      beep.play();
      return;
    }

    if(charIndex < lines[lineIndex].length) {
      terminal.textContent += lines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeLine, 50 + Math.random() * 100); // Rastgele hız
    } else {
      terminal.textContent += '\n';
      lineIndex++;
      charIndex = 0;
      setTimeout(typeLine, 500);
    }
  }

  terminal.appendChild(cursor);
  typeLine();
</script>
</body>
</html>
