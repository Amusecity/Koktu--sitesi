<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hack Terminal Şakası</title>
<style>
  body {
    margin: 0; padding: 10px;
    background: black;
    color: #00ff00;
    font-family: monospace;
    overflow: hidden;
    user-select: none;
  }
  #terminal {
    white-space: pre-wrap;
    height: 90vh;
    overflow-y: auto;
    padding-right: 10px;
  }
  #cursor {
    display: inline-block;
    width: 10px; height: 20px;
    background: #00ff00;
    animation: blink 1s steps(1) infinite;
    vertical-align: bottom;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
  .errorBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: red;
    color: white;
    font-weight: bold;
    font-size: 48px;
    padding: 40px 80px;
    border: 4px solid white;
    box-shadow: 0 0 30px red;
    animation: blink 0.6s steps(1) infinite;
    user-select: none;
    z-index: 1000;
    letter-spacing: 10px;
    display: none;
    text-align: center;
  }
  #exitBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: darkred;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    display: none;
    z-index: 1001;
    border-radius: 5px;
  }
  .exclamation {
    position: fixed;
    color: red;
    font-weight: bold;
    font-size: 40px;
    user-select: none;
    animation: blink 1s steps(1) infinite;
    text-shadow: 0 0 8px red;
    z-index: 999;
  }
</style>
</head>
<body>
<div id="terminal"></div><span id="cursor"></span>
<div class="errorBox" id="errorBox">ERROR</div>
<button id="exitBtn">Çıkış</button>

<script>
  const terminal = document.getElementById('terminal');
  const cursor = document.getElementById('cursor');
  const errorBox = document.getElementById('errorBox');
  const exitBtn = document.getElementById('exitBtn');

  // Örnek satırlar, 20 farklı satır hazırlayıp 500'e tamamlayacağız
  const exampleLines = [
    "Bağlantı kuruluyor...",
    "Kullanıcı doğrulanıyor...",
    "Sunucuya erişiliyor...",
    "Dosyalar taranıyor...",
    "Yazılım modülleri yükleniyor...",
    "Güvenlik duvarı devre dışı bırakılıyor...",
    "Veri şifrelemesi çözümleniyor...",
    "Sistem kaynakları kontrol ediliyor...",
    "AI modülü aktif...",
    "Yönetici erişimi sağlandı...",
    "Kritik hata tespit edildi...",
    "Sistem kararsız durumda...",
    "İşlemci kullanım oranı %98...",
    "RAM kullanım oranı %90...",
    "Disk erişim hatası oluştu...",
    "Yedekleme noktası siliniyor...",
    "Ağ trafiği yoğun...",
    "Firewall devre dışı bırakıldı...",
    "Root erişimi alındı...",
    "Sistem yeniden başlatılıyor..."
  ];

  // 500 satıra tamamlamak için repeat ediyoruz
  let lines = [];
  while(lines.length < 499) {
    lines = lines.concat(exampleLines);
  }
  lines = lines.slice(0, 499);

  let currentLine = 0;

  function typeLine(line, done) {
    let charIndex = 0;
    function typeChar() {
      if(charIndex < line.length){
        terminal.innerText += line.charAt(charIndex);
        charIndex++;
        terminal.scrollTop = terminal.scrollHeight;
        setTimeout(typeChar, 15); // 15ms per char
      } else {
        terminal.innerText += '\n';
        done();
      }
    }
    typeChar();
  }

  function createExclamationMark(x, y) {
    const e = document.createElement('div');
    e.className = 'exclamation';
    e.innerText = '!!!';
    e.style.left = x + 'px';
    e.style.top = y + 'px';
    document.body.appendChild(e);
  }

  // Ekranın kenarlarından 8 tane ünlem işareti koyuyoruz
  function placeExclamations() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    const margin = 20;
    createExclamationMark(margin, margin);
    createExclamationMark(w - 80, margin);
    createExclamationMark(margin, h - 80);
    createExclamationMark(w - 80, h - 80);
    createExclamationMark(w / 2 - 20, margin);
    createExclamationMark(w / 2 - 20, h - 80);
    createExclamationMark(margin, h / 2 - 20);
    createExclamationMark(w - 80, h / 2 - 20);
  }

  function startTyping() {
    if(currentLine < lines.length){
      typeLine(lines[currentLine], () => {
        currentLine++;
        setTimeout(startTyping, 20);
      });
    } else {
      // Son satır ERROR yazısı göster
      errorBox.style.display = 'block';
      exitBtn.style.display = 'block';
      cursor.style.display = 'none';
      placeExclamations();
    }
  }

  exitBtn.onclick = () => location.reload();

  startTyping();
</script>
</body>
</html>
