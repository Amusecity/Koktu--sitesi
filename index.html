<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Sitesi - Terminal</title>
<style>
  body {
    background: black;
    color: #00FF00;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  pre {
    background: black;
    border: 2px solid #00FF00;
    padding: 20px;
    width: 90vw;
    max-width: 700px;
    height: 60vh;
    overflow-y: auto;
    box-shadow: 0 0 10px #00FF00;
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 1.1em;
  }
  #error {
    display: none;
    font-size: 5em;
    color: red;
    font-weight: bold;
    text-shadow: 0 0 20px red;
    animation: blink 1s infinite alternate;
    margin-top: 30px;
  }
  @keyframes blink {
    0% {opacity: 1;}
    100% {opacity: 0;}
  }
  button {
    margin-top: 20px;
    font-size: 1.5em;
    padding: 10px 30px;
    background: red;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 8px;
  }
  button:disabled {
    background: darkred;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<pre id="terminal">
>>> WARNING! VIRUS DETECTED IN SYSTEM <<<

[*] Attempting to contain threat...
[*] Virus spreading rapidly...
[*] SYSTEM COMPROMISED!
</pre>

<div id="error">ERROR</div>

<button id="toggleBtn">Kapat</button>

<script>
  const terminal = document.getElementById('terminal');
  const errorEl = document.getElementById('error');
  const btn = document.getElementById('toggleBtn');

  // Korkunç ses, loop açık
  const audio = new Audio('https://www.soundjay.com/human/sounds/scream-01.mp3');
  audio.loop = true;

  // Titreşim fonksiyonu
  function vibrate() {
    if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
  }

  // 500 farklı mesaj üretelim (örnek olarak sistem mesajları)
  const messages = [];
  for(let i=1; i<=500; i++) {
    messages.push(`[!] Malicious operation #${i} executing...`);
  }

  let intervalId;

  function startWriting() {
    let idx = 0;
    btn.disabled = true;
    btn.textContent = "Başlatıldı";

    audio.play().catch(e=>console.log("Ses açılamadı:", e));
    vibrate();
    setInterval(vibrate, 1500);

    intervalId = setInterval(() => {
      if (idx < messages.length) {
        terminal.textContent += "\n" + messages[idx];
        terminal.scrollTop = terminal.scrollHeight;
        idx++;
      } else {
        clearInterval(intervalId);
        errorEl.style.display = "block";
      }
    }, 30);
  }

  btn.addEventListener('click', () => {
    if(btn.textContent === "Kapat") {
      startWriting();
    }
  });
</script>

</body>
</html>
