<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Korku Sitesi</title>
<style>
  body {
    background: black;
    color: lime;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  button {
    font-size: 2em;
    padding: 15px 40px;
    margin-top: 20px;
    background: red;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: darkred;
  }
  pre {
    max-width: 600px;
    text-align: left;
  }
</style>
</head>
<body>

<h1>⚠️ SYSTEM BREACH DETECTED ⚠️</h1>

<pre id="terminal">
>>> WARNING! VIRUS DETECTED IN SYSTEM <<<
[*] Attempting to contain threat...
[*] Virus spreading rapidly...
[*] SYSTEM COMPROMISED!
Please disconnect your device immediately!
</pre>

<button id="startBtn">Kapat</button>

<script>
const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
audio.loop = true;

function vibratePattern() {
  if(navigator.vibrate) {
    navigator.vibrate([500,200,500,200,500]);
  }
}

const urls = [
  'https://example.com',
  'https://en.wikipedia.org/wiki/Virus_(computing)',
  'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
  'https://www.google.com/search?q=virus',
  'https://www.bing.com/search?q=virus'
];

let popupInterval;
let vibrateInterval;

document.getElementById('startBtn').addEventListener('click', () => {
  audio.play().catch(e => console.log('Ses çalınamadı:', e));
  vibratePattern();
  vibrateInterval = setInterval(vibratePattern, 1000);
  popupInterval = setInterval(() => {
    let url = urls[Math.floor(Math.random()*urls.length)];
    window.open(url, '_blank');
  }, 1000);
  // Butonu pasif yap
  const btn = document.getElementById('startBtn');
  btn.disabled = true;
  btn.textContent = 'Başlatıldı';
});
</script>

</body>
</html>
