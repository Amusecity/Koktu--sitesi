<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ERROR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }
    .box {
      position: absolute;
      width: 30vw;
      height: 25vh;
      padding: 8px;
      font-size: 11px;
      overflow: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,255,0,0.3);
    }
    .green { background: black; color: #00ff00; }
    .red { background: #300; color: #ff5555; }
    .white { background: #eee; color: #111; }
    .blue { background: #001133; color: #33aaff; }
    .black { background: #111; color: #fff; }
    #final {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: red;
      font-size: 64px;
      text-align: center;
      line-height: 100vh;
      font-weight: bold;
      animation: blink 0.6s infinite steps(1);
      z-index: 999;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .exclam {
      position: absolute;
      color: red;
      font-size: 32px;
      animation: blink 0.5s infinite steps(1);
      z-index: 998;
    }
  </style>
</head>
<body>

<div id="final">!!! ERROR !!!</div>

<audio id="startBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
<audio id="endBeep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  const colors = ['green', 'red', 'white', 'blue', 'black'];
  const lines = [
    "Sistem çözümleniyor...",
    "root erişimi: granted",
    "Dosyalar siliniyor...",
    "Port 443 açık...",
    "Firewall baypas edildi...",
    "Zararlı kod enjekte edildi...",
    "Şifreler ele geçirildi...",
    "RAM taranıyor...",
    "Çekirdek kontrol altına alındı...",
    "Ana işlemci yazılıyor...",
  ];

  const boxes = [];
  const startBeep = document.getElementById("startBeep");
  const endBeep = document.getElementById("endBeep");

  function createBox(i) {
    const box = document.createElement("div");
    box.className = `box ${colors[i % colors.length]}`;
    const x = (i % 3) * 32 + 2;
    const y = Math.floor(i / 3) * 28 + 2;
    box.style.left = `${x}vw`;
    box.style.top = `${y}vh`;
    document.body.appendChild(box);
    boxes.push(box);
    fillBox(box);
  }

  function fillBox(box) {
    let count = 0;
    const interval = setInterval(() => {
      const line = lines[Math.floor(Math.random() * lines.length)];
      box.innerText += line + "\n";
      box.scrollTop = box.scrollHeight;
      count++;
      if (count > 50) clearInterval(interval);
    }, 60);
  }

  function showExclamation() {
    for (let i = 0; i < 30; i++) {
      const span = document.createElement("div");
      span.className = "exclam";
      span.innerText = "!";
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(span);
    }
  }

  function showFinal() {
    document.getElementById("final").style.display = "block";
    endBeep.play();
    showExclamation();
  }

  async function run() {
    startBeep.play();
    for (let i = 0; i < 12; i++) {
      createBox(i);
      await new Promise(r => setTimeout(r, 1000));
    }
    setTimeout(showFinal, 3000);
  }

  run();
</script>

</body>
</html>
