<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instagram Karmaşık Site</title>
<style>
  /* Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #833ab4, #fd1d1d, #fcb045);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    color: white;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
    backdrop-filter: blur(10px);
  }
  header img {
    height: 40px;
  }
  nav {
    margin-left: auto;
    display: flex;
    gap: 25px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    font-size: 1.1rem;
  }
  nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background: white;
    transition: width 0.3s ease;
  }
  nav a:hover::after {
    width: 100%;
  }

  main {
    padding-top: 80px;
    max-width: 1000px;
    margin: auto;
  }

  /* Profil Kartı */
  .profile-card {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    padding: 25px;
    display: flex;
    align-items: center;
    gap: 25px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    margin-bottom: 50px;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    background: url('https://randomuser.me/api/portraits/women/44.jpg') center/cover no-repeat;
    flex-shrink: 0;
    box-shadow: 0 0 20px #fff;
    transition: transform 0.3s ease;
  }
  .profile-pic:hover {
    transform: scale(1.1) rotate(10deg);
  }
  .profile-info {
    flex-grow: 1;
  }
  .profile-info h2 {
    margin: 0 0 8px 0;
    font-weight: 700;
    font-size: 2rem;
  }
  .profile-info p {
    margin: 0 0 15px 0;
    font-weight: 300;
    font-size: 1rem;
    line-height: 1.4;
  }
  .profile-stats {
    display: flex;
    gap: 30px;
    font-weight: 600;
  }
  .profile-stats div {
    text-align: center;
  }
  .profile-stats div span {
    display: block;
    font-size: 1.4rem;
  }

  /* Hikayeler Kaydırıcı */
  .stories {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    margin-bottom: 40px;
    padding-bottom: 10px;
  }
  .story {
    flex: 0 0 auto;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid white;
    background: url('https://randomuser.me/api/portraits/men/32.jpg') center/cover no-repeat;
    box-shadow: 0 0 10px white;
    cursor: pointer;
    transition: transform 0.25s ease;
    position: relative;
  }
  .story:nth-child(2) {
    background-image: url('https://randomuser.me/api/portraits/women/47.jpg');
  }
  .story:nth-child(3) {
    background-image: url('https://randomuser.me/api/portraits/men/76.jpg');
  }
  .story:nth-child(4) {
    background-image: url('https://randomuser.me/api/portraits/women/54.jpg');
  }
  .story:nth-child(5) {
    background-image: url('https://randomuser.me/api/portraits/men/88.jpg');
  }
  .story:hover {
    transform: scale(1.15);
    box-shadow: 0 0 20px #fff;
    z-index: 10;
  }

  /* Gönderiler Bölümü */
  .posts {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }
  .post {
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .post:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #fff;
  }
  .post img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .post-content {
    padding: 15px;
  }
  .post-content h3 {
    margin: 0 0 8px 0;
  }
  .post-content p {
    margin: 0;
    font-size: 0.9rem;
    font-weight: 300;
  }

  /* Scrollbar stil */
  ::-webkit-scrollbar {
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .profile-card {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
    }
    .profile-stats {
      justify-content: center;
    }
  }
</style>
</head>
