<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şaka Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90%;
      height: 80%;
    }
    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 10px;
      box-shadow: 0 0 10px #00ff00;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 1em;
    }
    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      flex: 1;
      overflow-y: auto;
    }
    .center-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: red;
      display: none;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    button {
      position: absolute;
      bottom: 30px;
      font-size: 1.5em;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="terminal"><div class="output" id="term1"></div></div>
    <div class="terminal"><div class="output" id="term2"></div></div>
    <div class="terminal"><div class="output" id="term3"></div></div>
    <div class="terminal"><div class="output" id="term4"></div></div>
  </div>

  <button id="startBtn">Çıkış</button>
  <div class="center-error" id="errorText">ERROR</div>

  <script>
    const messages = [
      "Virüs yükleniyor...",
      "Sistem dosyaları siliniyor...",
      "IP adresi izleniyor...",
      "Kamera erişimi sağlandı...",
      "Veriler sızdırılıyor...",
      "Sistem çökertiliyor...",
      "Şifre çözümleniyor...",
      "Sistem uyarı veriyor...",
      "Ağ izleniyor...",
      "ROOT erişimi sağlandı..."
    ];

    const terminals = [
      document.getElementById('term1'),
      document.getElementById('term2'),
      document.getElementById('term3'),
      document.getElementById('term4')
    ];

    let counters = [0, 0, 0, 0];
    const maxLines = 1000;
    const delay = 30;

    function writeToTerminal(index) {
      if (counters[index] >= maxLines) return;

      const msg = messages[Math.floor(Math.random() * messages.length)];
      terminals[index].textContent += `\n${msg}`;
      counters[index]++;

      // Otomatik scroll
      terminals[index].scrollTop = terminals[index].scrollHeight;

      // Diğer kutuların başlaması
      if (index < 3 && counters[index] === 20) {
        startTerminal(index + 1);
      }

      // ERROR gösterme
      if (counters.every(c => c >= maxLines)) {
        document.getElementById('errorText').style.display = 'block';
      } else {
        setTimeout(() => writeToTerminal(index), delay);
      }
    }

    function startTerminal(index) {
      writeToTerminal(index);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('startBtn').style.display = 'none';
      startTerminal(0);
    });
  </script>
</body>
</html>
